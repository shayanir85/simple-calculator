<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>

<body>

    <div class="container">

        <div class="calculator_container">
            <div class="display">

            </div>
            <div class="buttons">

                <button onclick="printOnScreen('1')" >1</button>
                <button onclick="printOnScreen('2')">2</button>
                <button onclick="printOnScreen('3')">3</button>
                
                <button onclick="printOnScreen('4')">4</button>
                <button onclick="printOnScreen('5')">5</button>
                <button onclick="printOnScreen('6')">6</button>

                <button onclick="printOnScreen('7')">7</button>
                <button onclick="printOnScreen('8')">8</button>
                <button onclick="printOnScreen('9')">9</button>
                
                <button onclick="opt('+')">+</button>
                <button onclick="printOnScreen('0')">0</button>
                <button onclick="opt('-')">-</button>
                
                <button onclick="opt('*')">*</button>
                <button onclick="opt('/')">/</button>
                <button onclick="equal()">=</button>

                <button onclick="del()">C</button>
                <button onclick="printOnScreen('.')">.</button>
                <button onclick="del_All()">CC</button>

            </div>
        </div>

    </div>

    <script src="js/app.js"></script>
    <script src="js/test.js"></script>
</body>

</html>
